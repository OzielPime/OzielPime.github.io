<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
	<script src="components.js"></script>
	
	
	    <!-- Inclua o arquivo CSS externo 
    <link rel="stylesheet" type="text/css" href="sharestyles.css">-->
	
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        input[type="text"], input[type="number"] {
            padding: 5px;
            box-sizing: border-box;
        }
        #productForm {
            display: grid;//flex;
			grid-template-columns: 3fr 1fr 1fr auto;//se precisar remover.
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        #productForm input[type="text"], 
        #productForm input[type="number"], 
        #productForm button {
            flex: 1;
        }
        #productForm button {
		box-sizing: border-box;//teste de largura.
            padding: 5px;
			font-size: 14px;//teste de largura.
        }
		#productForm input {
        width: 100%;
		}
	
        #total, #remaining {
            font-weight: bold;
            font-size: 18px;
            text-align: right;
        }
		#remaining {
            margin-top: 10px;
        }
        .over-budget {
            color: red;
        }
        #goalDisplay {
            font-size: 16px;
            margin-top: 5px;
        }
        #goalDisplay span {
            <--text-decoration: underline;-->
            cursor: pointer;
            color: black;
        }
        .faded {
            opacity: 0.5;
        }
        #actions {
            margin-bottom: 20px;
        }
        #importInput {
            display: none;
        }
        .editable {
            cursor: pointer;
            background-color: #f9f9f9;
        }
        .editable input {
            width: 100%;
            box-sizing: border-box;
        }
		
    </style>
</head>
<body>

    <!-- Cabeçalho com a logo -->
    <div id="header-container"></div>
	
    <h1>Lista de Produtos</h1>
	
    <form id="productForm">
        <input type="text" id="productDescription" placeholder="Descrição do Produto" required>
        <input type="number" id="productPrice" placeholder="Preço" min="0" step="0.01" required>
        <input type="number" id="productQuantity" placeholder="Quantidade" min="1" required value=1>
        <button type="submit">Adicionar</button>
    </form>

    <div id="actions">
        <button id="exportBtn">Salvar Lista</button>
        <button id="importBtn">Abrir Lista</button>
        <input type="file" id="importInput" accept=".csv">
    </div>

    <table id="productTable">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Subtotal</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div id="total">
        TOTAL: R$ <span id="totalPrice">0.00</span>
    </div>
    <div id="remaining">
		<span id="remainingLabel"></span><span id="remainingAmount"></span>
        <div id="goalDisplay">LIMITE: R$ <span id="goalValue" class="editable">0.00</span></div>
    </div>
	
	<div>
        RDI_v3.1
    </div>

    <!-- Rodapé -->
    <div id="footer-container"></div>

	<script src="lista.js"></script>
	<script src="cestaG.js"></script>

    <script>
        
    </script>

    <script>
        //loadHeader(); // Carrega o cabeçalho
        //loadFooter(); // Carrega o rodapé		
    </script>
	
</body>
</html>
